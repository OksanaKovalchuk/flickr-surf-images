<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Flickr. Surf through images</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <!--<link rel="stylesheet" href="https://cdn.rawgit.com/angular/bower-material/master/themes/blue-theme.css">-->
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic"/>-->
</head>
<body ng-app="flickrApp" ng-controller="ListController" layout="column" layout-align="top center">

<md-toolbar>
    <div class="md-toolbar-tools">
        <span class="md-flex">
            Flickr images
        </span>
    </div>
</md-toolbar>
<br>
<br>
<br>
<div ng-if="sourceImage">
    <img ng-src="{{sourceImage}}" alt="the picture hasn't been  found">
</div>
<div ng-if="sizes">
            <span ng-repeat="size in sizes.size" ng-click="getImageBySize(size, results)">
                {{size.width}}x{{size.height}}
            </span>
</div>
<md-content layout="column" layout-align="center center">
    <div class="app-content">
        <md-card ng-repeat="photo in results.photos.photo" class="small" ng-click="getSizeOfImage(photo.id)">
            <img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_m.jpg"
                 class="md-card-image" alt="" >
            <h3>{{photo.title}}</h3>
        </md-card>
    </div>
</md-content>


    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
